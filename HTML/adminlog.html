<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/WebsiteProject/CSS/login.css">
    <link rel="stylesheet" href="/WebsiteProject/CSS/admin.css">
    
</head>
<body>
    <div class="container">
        <img src="/WebsiteProject/Images/background.jpg" alt="">
        <img src="/WebsiteProject/Images/background1.jpg" alt="">
        <div class="login-container">
            <form action="admin.html">
                <div class="signup-text">
                    <span>Admin Login</span><br>
                </div>
                <div class="name">
                    <input type="text" name="username" placeholder="Username">
                </div>
                <div class="num-pass">
                    <input type="password" name="password" placeholder="Password">
                </div>

                <span>Not an Admin? <a href="login.html">Sign up</a> instead</span>
                <div class="submit">
                    <input type="submit" value="Login">
                </div>
            </form>
        </div>
    </div>  
</body>
</html>
</body>
</html>
