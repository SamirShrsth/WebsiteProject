<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>UniGames</title>
    <link rel="shortcut icon" href="Images/unigames-high-resolution-logo-color-on-transparent-background (1).png">
</head>
<body>
<!-----------Header Starts----------->
<header>
    <div class="heading">
        <div class="searchbar">
            <img src="images/icons8-search-64.png" alt="">
            <input type="text" name="search" placeholder="Search Store..">
        </div>
        <div class="headnav">
            <a href=""><p>Wishlist</p></a>
            <p>|</p>
            <img src="Images/icons8-user-60.png" alt="">
            <div class="dropdown">
                <button class="dropbtn">Username</button>
                <div class="dropdown-content">
                  <a href="#">Switch Account</a>
                  <a href="#">Settings</a>
                  <a href="#">Sign Out</a>
                </div>
            </div>
            </div>
        </div>
    </div>
</header>
<!-----------Header Ends----------->
<!-----------Aside Starts----------->
<aside>
    <div class="sidebar">
        <div class="logo">
            <a href="index.html">
                <img src="Images/unigames-high-resolution-logo-color-on-transparent-background.png" alt="Not Found">
            </a>
        </div>
        <hr>
        <div class="sidenav">
               <a href="index.html">
                <img src="images/icons8-home-page-60.png" alt="" class="">
                <p>Home</p>
               </a>
               <a href="index.html">
                <img src="images/icons8-four-squares-60.png" alt="" class="">
                <p>Library</p>
               </a>
               <a href="index.html">
                <img src="images/icons8-online-store-64.png" alt="" class="">
                <p>Store</p>
               </a>
               <a href="index.html">
                <img src="images/icons8-shopping-cart-60.png" alt="" class="">
                <p>Cart</p>
               </a>
        </div>
    </div>
</aside>
<!-----------Aside Ends----------->
<!-----------Main Section Starts----------->
<section>
    <div class="container">
        <div class="image">
            <a href="index.html"><img src="images/elden.jpg" alt=""></a>
        </div>
        <div class="arrows">
            <img src="images/icons8-chevron-left-100.png" alt="">
            <img src="images/icons8-chevron-left-100 (1).png" alt="">
        </div>
    </div>
</section>
<!-----------Main Section Ends----------->

</html>
